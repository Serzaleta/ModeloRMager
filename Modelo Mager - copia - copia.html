

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Mager Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin: 20px;
    }

    .header h2 {
      color: #2c3e50;
      font-size: 2em;
      margin: 0.2em 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1.1em;
      margin: 0;
    }

    #game-container {
      display: flex;
      gap: 20px;
      margin: 20px auto;
      width: 1000px;
    }

    #item-list {
      width: 250px;
    }

    canvas {
      display: block;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #2980b9;
    }

    #score {
      font-size: 1.1em;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üèóÔ∏è Constructor de Objetivos Instruccionales</h2>
    <p>Arrastra cada elemento a la columna correspondiente</p>
  </div>

  <div id="game-container">
    <div id="item-list"></div>
    <div id="canvas-holder"></div>
  </div>

  <div id="controls">
    <button onclick="reiniciarJuego()">üîÑ Reiniciar</button>
    <button onclick="evaluarRespuestas()">‚úÖ Evaluar</button>
    <div id="score">Puntuaci√≥n: 0 / 9</div>
  </div>

  <script>
    let items = [], originalItems = [];
    let targets = [];
    let draggingItem = null;
    let offsetX = 0, offsetY = 0;
    let feedbackMessage = '';
    let puntaje = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function setupJuego() {
      originalItems = [
        { label: 'Usando tabla peri√≥dica', type: 'condicion' },
        { label: 'Clasificar√° elementos', type: 'conducta' },
        { label: 'Con 100% de precisi√≥n', type: 'criterio' },
        { label: 'Dado un texto en ingl√©s', type: 'condicion' },
        { label: 'Traducir√° al espa√±ol', type: 'conducta' },
        { label: 'En 20 minutos m√°ximo', type: 'criterio' },
        { label: 'Con software de dise√±o', type: 'condicion' },
        { label: 'Crear√° un prototipo 3D', type: 'conducta' },
        { label: 'Siguiendo especificaciones', type: 'criterio' }
      ];
      items = shuffleArray(JSON.parse(JSON.stringify(originalItems)));

      targets = [
        { label: 'Condici√≥n', accept: 'condicion', x: 250, y: 150, w: 220, h: 400, color: '#FFE4B5', items: [] },
        { label: 'Conducta', accept: 'conducta', x: 500, y: 150, w: 220, h: 400, color: '#98FB98', items: [] },
        { label: 'Criterio', accept: 'criterio', x: 750, y: 150, w: 220, h: 400, color: '#DDA0DD', items: [] }
      ];

      items.forEach((item, i) => {
        item.x = 30;
        item.y = 160 + i * 45;
        item.w = 200;
        item.h = 40;
        item.inTarget = false;
        item.targetColumn = null;
      });

      puntaje = 0;
      feedbackMessage = '';
      updateScore();
    }

    function setup() {
      const canvas = createCanvas(1000, 650);
      canvas.parent('canvas-holder');
      textAlign(CENTER, CENTER);
      textSize(14);
      setupJuego();
    }

    function draw() {
      background(255);
      dibujarColumnas();
      dibujarTarjetas();
      mostrarFeedback();
    }

    function dibujarColumnas() {
      targets.forEach(t => {
        fill(t.color);
        rect(t.x, t.y, t.w, t.h, 10);
        fill(0);
        textSize(16);
        text(t.label, t.x + t.w/2, t.y - 30);

        t.items.forEach((item, i) => {
          fill(item.correct === true ? '#2ecc71' : item.correct === false ? '#e74c3c' : 255);
          stroke('#34495e');
          rect(item.x, item.y, item.w, item.h, 8);
          fill('#2c3e50');
          noStroke();
          text(item.label, item.x + item.w/2, item.y + item.h/2);
        });
      });
    }

    function dibujarTarjetas() {
      items.forEach(item => {
        if (!item.inTarget) {
          fill(255);
          stroke('#3498db');
          rect(item.x, item.y, item.w, item.h, 8);
          fill('#2c3e50');
          noStroke();
          text(item.label, item.x + item.w/2, item.y + item.h/2);
        }
      });
    }

    function mostrarFeedback() {
      fill('#27ae60');
      textSize(16);
      text(feedbackMessage, width/2, height - 30);
    }

    function mousePressed() {
      items.forEach(item => {
        if (mouseX > item.x && mouseX < item.x + item.w &&
            mouseY > item.y && mouseY < item.y + item.h && !item.inTarget) {
          draggingItem = item;
          offsetX = mouseX - item.x;
          offsetY = mouseY - item.y;
        }
      });
    }

    function mouseDragged() {
      if (draggingItem) {
        draggingItem.x = mouseX - offsetX;
        draggingItem.y = mouseY - offsetY;
      }
    }

    function mouseReleased() {
      if (draggingItem) {
        let dropped = false;
        targets.forEach(target => {
          if (checkCollision(draggingItem, target)) {
            draggingItem.inTarget = true;
            draggingItem.targetColumn = target.accept;
            draggingItem.x = target.x + 10;
            draggingItem.y = target.y + 10 + target.items.length * 45;
            target.items.push(draggingItem);
            dropped = true;
          }
        });
        draggingItem = null;
      }
    }

    function checkCollision(item, target) {
      return item.x < target.x + target.w &&
             item.x + item.w > target.x &&
             item.y < target.y + target.h &&
             item.y + item.h > target.y;
    }

    function updateScore() {
      document.getElementById('score').innerText = `Puntuaci√≥n: ${puntaje} / 9`;
    }

    function evaluarRespuestas() {
      puntaje = 0;
      targets.forEach(t => {
        t.items.forEach(item => {
          if (item.type === t.accept) {
            item.correct = true;
            puntaje++;
          } else {
            item.correct = false;
          }
        });
      });

      if (puntaje === 9) {
        feedbackMessage = 'üéâ ¬°Felicidades! Todos los elementos est√°n en la categor√≠a correcta.';
      } else {
        feedbackMessage = 'üí™ Buen intento. Algunos elementos no est√°n en la categor√≠a correcta.';
      }
      updateScore();
    }

    function reiniciarJuego() {
      setupJuego();
    }
  </script>
</body>
</html>
